<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Primeira Pagina com Bootstrap</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style_revista.css">
</head>

<body>
    <main>

        <nav class="navbar navbar-expand-lg navbar-dark bg-black">

            <a class="navbar-brand" href="#">
                <img src="img/RevisaLogoPreto.jpg" height=80>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar"
                aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="textoNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                            href="https://www.revistamotoclubes.com.br/Encontros_Novo.htm">Encontros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://www.revistamotoclubes.com.br/Motoclubes/Motoclubes_index.htm">Motoclubes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.revistamotoclubes.com.br/Contato.htm">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="encontros">
            <div class="container-fluid encontros text-center margin encontros">
                <h3>Encontros</h3>
                <img src="img/Eventos2022.jpg" width="400">
            </div>
        </section>

        <section id="motoclubes">
            <div class="container-fluid motoclube text-center margin">
                <h3>Motoclubes</h3>
                <img src="img/Banner_Head.jpg" width="400">
            </div>
        </section>

        <section id="contato">
            <div class="container-fluid contato text-center margin">
                <h3>Contato</h3>
                <img src="img/BannerContato.jpg" class="rounded-circle" width="400">
            </div>
        </section>

        <footer class="container-fluid text-center bg-footer margin">
            <h6>Desenvolvido por Roberto Maia</h6>
        </footer>

        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
